<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./dist/images/swish-logo.png" type="image/x-icon">
  <link href='https://fonts.googleapis.com/css?family=Rajdhani' rel='stylesheet'>
  <link href="./dist/stylesheets/main.css" rel="stylesheet">
  <link href="./dist/stylesheets/reset.css" rel="stylesheet">
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="./dist/main.js"></script>
  <title>Stats Don't Lie</title>
</head>
<body> 
  <!-- onscroll="removeTitle()" -->
  <div class="navbar">
    <div id='stats-logo'>
      <img src="./dist/images/swish-logo.png">
      <strong id='titlename'>Stats Don't Lie</strong>
    </div>
    
    <div class="audio" id='audiohold'>
      <div class='audio-design'>
        <div id='audio-out'>
          <img id='music-icon' src="dist/images/music-icon.png" alt="music-icon">
          <strong id='title'>God's Plan - Drake</strong>
          <img id='forward' onclick='myFunction()' src="dist/images/forward.png" alt="forward">
        </div>
        <audio id='m0' class='controls' autoplay controls preload="auto" loop src="dist/images/godsplan.mp3"></audio>
        <audio id='m1' class='controls' controls preload="auto" loop src="dist/images/rockstar.mp3"></audio>
        <audio id='m2' class='controls' controls preload="auto" loop src="dist/images/middlechild.mp3"></audio>
        <audio id='m3' class='controls' controls preload="auto" loop src="dist/images/turks.mp3"></audio>
        <audio id='m4' class='controls' controls preload="auto" loop src="dist/images/box.mp3"></audio>
        <!-- <div id='audio-in'>
          <img onclick="document.getElementsByTagName('audio')[0].play();" src="dist/images/play_btn.png" alt="play">
          <img onclick="document.getElementsByTagName('audio')[0].pause();" src='dist/images/pause.png' alt='pause'>
        </div> -->
      </div>
    </div>
    <div class="navbar-links">
      <a target="_blank" href="https://github.com/dawinderS/StatsDontLie"><img src="./dist/images/github-logo.png"
          alt="github"></a>
      <a target="_blank" href="https://www.linkedin.com/in/dawinder-singh/"><img src="./dist/images/linkedin-logo.png"
          alt="linkedIn"></a>
    </div>
  </div>
  <div id='stats'>
    <div id='pts' class='top_per'></div>
    <div id='rebs' class='top_per'></div>
    <div id='asts' class='top_per'></div>
    <div id='deets'></div>
    <div id='border'></div>
    <div class='stat_show'>
      <div>Legends in</div>
      <button onclick="btn1()" id='btn1'>Points</button>
      <button onclick="btn2()" id='btn2'>Rebounds</button>
      <button onclick="btn3()" id='btn3'>Assists</button>
    </div>
    <div id='bar_pts' class='details'></div>
    <div id='bar_rebs' class='details'></div>
    <div id='bar_asts' class='details'></div>
    <div id='details'></div>
  </div>
  <script>
    function btn1() {
      document.getElementById('bar_pts').style.display = 'flex';
      document.getElementById('bar_rebs').style.display = 'none';
      document.getElementById('bar_asts').style.display = 'none';
    }
    function btn2() {
      document.getElementById('bar_pts').style.display = 'none';
      document.getElementById('bar_rebs').style.display = 'flex';
      document.getElementById('bar_asts').style.display = 'none';
    }
    function btn3() {
      document.getElementById('bar_pts').style.display = 'none';
      document.getElementById('bar_rebs').style.display = 'none';
      document.getElementById('bar_asts').style.display = 'flex';
    }
  </script>
  <script>
    function myFunction() {
      let m0 = document.getElementById('m0');
      let m1 = document.getElementById('m1');
      let m2 = document.getElementById('m2');
      let m3 = document.getElementById('m3');
      let m4 = document.getElementById('m4');
      let audio = document.getElementsByTagName('audio');
      if (m0.style.display !== 'none') {
        m1.style.display = 'flex';
        m0.style.display = 'none';
        audio[0].pause();
        audio[0].currentTime = 0;
        audio[1].play();
        document.getElementById('title').textContent = 'Rockstar - Post Mal.';
      } else if (m1.style.display !== 'none') {
        m2.style.display = 'flex';
        m1.style.display = 'none';
        audio[1].pause();
        audio[1].currentTime = 0;
        audio[2].play();
        document.getElementById('title').textContent = "Middle Child - J. Cole";
      } else if (m2.style.display !== 'none') {
        m3.style.display = 'flex';
        m2.style.display = 'none';
        audio[2].pause();
        audio[2].currentTime = 0;
        audio[3].play();
        document.getElementById('title').textContent = "Turks - Nav";
      } else if (m3.style.display !== 'none') {
        m4.style.display = 'flex';
        m3.style.display = 'none';
        audio[3].pause();
        audio[3].currentTime = 0;
        audio[4].play();
        document.getElementById('title').textContent = "The Box - Roddy Rich";
      } else if (m4.style.display !== 'none') {
        m0.style.display = 'flex';
        m4.style.display = 'none';
        audio[4].pause();
        audio[4].currentTime = 0;
        audio[0].play();
        document.getElementById('title').textContent = "God's Plan - Drake";
      }
    }
  </script>

        document.getElementById('audiohold').style.marginLeft = '190px';
      } 
      console.log(document.scrollTop);
    }
  </script> -->
</body>
</html>
