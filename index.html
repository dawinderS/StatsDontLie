<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./dist/images/swish-logo.png" type="image/x-icon">
  <link href='https://fonts.googleapis.com/css?family=Rajdhani' rel='stylesheet'>
  <link href="./dist/stylesheets/main.css" rel="stylesheet">
  <link href="./dist/stylesheets/reset.css" rel="stylesheet">
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="./dist/main.js"></script>
  <title>Stats Don't Lie</title>
</head>
<body>
  <div class="navbar">
    <div id='stats-logo'>
      <img src="./dist/images/swish-logo.png">
      <strong>Stats Don't Lie</strong>
    </div>
    
    <div class="audio">
      <button class="button" onclick="document.getElementsByTagName('audio')[0].play();">Music</button>
      <button onclick="document.getElementsByTagName('audio')[0].pause();">Mute</button>
      <audio autoplay preload="auto" loop src="dist/images/kobe.mp3"></audio>
    </div>
    <div class="navbar-links">
      <a target="_blank" href="https://github.com/dawinderS/StatsDontLie"><img src="./dist/images/github-logo.png"
          alt="github"></a>
      <a target="_blank" href="https://www.linkedin.com/in/dawinder-singh/"><img src="./dist/images/linkedin-logo.png"
          alt="linkedIn"></a>
    </div>
  </div>
  <div id='stats'>
    <div id='top_per'>
      
    </div>
    <div id='deets'></div>
    <div id='border'></div>
    <div id='stat_bar'>

    </div>
    <div id='details'>
      
    </div>
  </div>
</body>
</html>
